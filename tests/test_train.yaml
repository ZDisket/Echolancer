# Test training configuration
optimizer:
  type: "adamw"
  learning_rate: 0.0001
  weight_decay: 0.01
  eps: 1e-06
  betas: [0.9, 0.98]
  grad_clip_thresh: 1.0
  grad_acc_step: 1

scheduler:
  type: "warmup_cosine"
  warmup_steps: 100

loss:
  pos_weight: 8.0

training:
  batch_size: 2
  epochs: 2
  seed: 1234
  save_step: 50
  log_step: 10
  val_step: 25
  test_step: 50
  eval_step: 50

path:
  ckpt_path: "./test_ckpt"
  log_path: "./test_logs"
  result_path: "./test_results"

# WANDB configuration (disabled for testing)
wandb:
  project: "echolancer-test"
  entity: null
  name: "echolancer-test-run"
  notes: "Testing Echolancer model"
  tags: ["test", "text-to-speech", "transformer"]
  group: "test"

# Early stopping
early_stopping:
  patience: 3
  min_delta: 0.001